<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

<form name="form1" action="submit_form.php" method="POST">
    <table>
        <tr>
            <td width="150px">Name:</td>
            <td><input type="text" name="textName"></td>
        </tr>
        <tr>
            <td width="150px">Address:</td>
            <td><input type="text" name="textAddress"></td>
        </tr>
        <tr>
            <td width="150px">E-mail:</td>
            <td><input type="text" name="textEmail"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="others"> Others
            </td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td> 
                <input type="checkbox" name="hobbies" value="sports"> Sports
                <input type="checkbox" name="hobbies" value="movies"> Movies
                <input type="checkbox" name="hobbies" value="travelling"> Travelling
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country"> 
                    <option value="Nepal">Nepal</option>
                    <option value="USA">USA</option>
                    <option value="Australia">Australia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Message:</td>
            <td><textarea cols="40" rows="5" name="message"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
