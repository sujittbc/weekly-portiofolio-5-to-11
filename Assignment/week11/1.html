<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>
<body>

<h1>Date and Time Display</h1>

<p id="dateTime"></p>

<script>
    // Function to get the current date and time with milliseconds and two-digit year
    function getCurrentDateTime() {
        const now = new Date();
        
        // Get the year, month, and day
        const year = String(now.getFullYear()).substr(-2); // Extract last two digits of the year
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');

        // Get the hours, minutes, seconds, and milliseconds
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

        // Construct the formatted date and time string
        const dateTimeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;

        return dateTimeString;
    }

    // Get the paragraph element to display the date and time
    const dateTimeParagraph = document.getElementById('dateTime');

    // Set the current date and time to the paragraph
    dateTimeParagraph.textContent = getCurrentDateTime();
</script>

</body>
</html>
