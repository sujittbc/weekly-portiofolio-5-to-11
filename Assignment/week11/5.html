<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

<h2>Validate NaN and Password Match</h2>

<!-- Validation for NaN -->
<p>Check if value entered is NaN:</p>
<input type="text" id="nanInput" placeholder="Enter a value">
<button onclick="checkNaN()">Check NaN</button>
<p id="nanResult"></p>

<!-- Validation for Password Match -->
<p>Enter password:</p>
<input type="password" id="passwordInput" placeholder="Enter password">
<p>Confirm password:</p>
<input type="password" id="confirmPasswordInput" placeholder="Confirm password">
<button onclick="checkPasswordMatch()">Check Password Match</button>
<p id="passwordMatchResult"></p>

<script>
function checkNaN() {
    const value = document.getElementById('nanInput').value;
    const resultElement = document.getElementById('nanResult');
    
    resultElement.textContent = isNaN(value) ? "The entered value is NaN." : "The entered value is not NaN.";
}

function checkPasswordMatch() {
    const password = document.getElementById('passwordInput').value;
    const confirmPassword = document.getElementById('confirmPasswordInput').value;
    const resultElement = document.getElementById('passwordMatchResult');
    
    resultElement.textContent = password === confirmPassword ? "Passwords match!" : "Passwords do not match.";
}
</script>

</body>
</html>
