<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table of 5</title>
</head>
<body>
  <h2>Multiplication Table of 5</h2>
  <ul id="multiplicationList"></ul>

  <script>
    // Select the list element where the results will be displayed
    var multiplicationList = document.getElementById("multiplicationList");

    // Loop through numbers 1 to 10 and display the multiplication results
    for (var i = 1; i <= 10; i++) {
      var result = 5 * i;
      var listItem = document.createElement("li");
      listItem.textContent = "5 * " + i + " = " + result;
      multiplicationList.appendChild(listItem);
    }
  </script>
</body>
</html>
