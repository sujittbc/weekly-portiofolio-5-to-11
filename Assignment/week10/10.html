<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
</head>
<body>

<h1>Rectangle Area Calculator</h1>

<form id="rectangleForm">
    <label for="length">Length:</label>
    <input type="number" id="lengthInput" required>
    <br>
    <label for="breadth">Breadth:</label>
    <input type="number" id="breadthInput" required>
    <br>
    <button type="submit">Calculate Area</button>
</form>

<p id="result"></p>

<script>
document.getElementById('rectangleForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    
    const length = parseFloat(document.getElementById('lengthInput').value);
    const breadth = parseFloat(document.getElementById('breadthInput').value);

    const resultElement = document.getElementById('result');
    
    if (isNaN(length) || isNaN(breadth) || length <= 0 || breadth <= 0) {
        resultElement.textContent = "Invalid input: Length and breadth must be positive numbers.";
    } else {
        const area = length * breadth;
        resultElement.textContent = `Area of rectangle: ${area}`;
    }
});
</script>

</body>
</html>
