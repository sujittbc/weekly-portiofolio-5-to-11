<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    // Define variables of different data types
    var numericValue = -10;
    var floatValue = 2.71828;
    var stringValue = "Hello Sujit, World!";
    var booleanValue = true;

    // Display variables using document.write()
    document.write("<h2>Numeric Value: </h2>");
    document.write("<p>" + numericValue + "</p>");

    document.write("<h2>Float Value: </h2>");
    document.write("<p>" + floatValue + "</p>");

    document.write("<h2>String Value: </h2>");
    document.write("<p>" + stringValue + "</p>");

    document.write("<h2>Boolean Value: </h2>");
    document.write("<p>" + booleanValue + "</p>");
  </script>
</body>
</html>
