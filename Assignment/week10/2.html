<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data</title>
</head>
<body>
  <script>
    // Prompt the user to input name and student ID
    var name = prompt("Please enter your name:");
    var studentID = prompt("Please enter your student ID:");

    // Display the entered values in an alert dialog box
    alert("Name: " + name + "\nStudent ID: " + studentID);
  </script>
</body>
</html>
